<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escape das Sombras</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 600px;
      height: 600px;
      background: #111;
      overflow: hidden;
      border: 3px solid #333;
      border-radius: 10px;
    }

    .player, .enemy, .door, .wall {
      position: absolute;
      width: 30px;
      height: 30px;
    }

    .player {
      background-color: limegreen;
      border-radius: 50%;
      z-index: 2;
    }

    .enemy {
      background-color: crimson;
      border-radius: 50%;
      z-index: 2;
    }

    .door {
      background-color: gold;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      z-index: 1;
    }

    .wall {
      background-color: #444;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 600px;
      height: 600px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 5;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

<div id="game">
  <div id="player" class="player"></div>
  <div id="enemy" class="enemy"></div>
  <div id="door" class="door"></div>
  <div id="overlay">
    <div id="overlayText">Game Over</div>
    <button id="restartBtn">Recome√ßar</button>
  </div>
</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const enemy = document.getElementById("enemy");
  const door = document.getElementById("door");
  const overlay = document.getElementById("overlay");
  const overlayText = document.getElementById("overlayText");
  const restartBtn = document.getElementById("restartBtn");

  const tileSize = 30;
  const cols = 20;
  const rows = 20;

  let level = 1;
  let playerPos, enemyPos, doorPos, walls = [];
  let enemySpeed = 600;
  let gameLoop;

  function createWallElements(wallCoords) {
    document.querySelectorAll('.wall').forEach(el => el.remove());
    wallCoords.forEach(pos => {
      const wall = document.createElement("div");
      wall.classList.add("wall");
      wall.style.left = pos.x * tileSize + "px";
      wall.style.top = pos.y * tileSize + "px";
      game.appendChild(wall);
    });
  }

  function generateWalls(level) {
    let wallSet = new Set();
    let numWalls = 15 + level * 5;
    while (wallSet.size < numWalls) {
      let x = Math.floor(Math.random() * cols);
      let y = Math.floor(Math.random() * rows);
      const key = `${x},${y}`;
      if (!["1,1", "18,18", "10,10"].includes(key)) wallSet.add(key);
    }
    return Array.from(wallSet).map(s => {
      const [x, y] = s.split(",").map(Number);
      return { x, y };
    });
  }

  function setPosition(el, pos) {
    el.style.left = pos.x * tileSize + "px";
    el.style.top = pos.y * tileSize + "px";
  }

  function render() {
    setPosition(player, playerPos);
    setPosition(enemy, enemyPos);
    setPosition(door, doorPos);
  }

  function isWall(x, y) {
    return walls.some(w => w.x === x && w.y === y);
  }

  function movePlayer(dx, dy) {
    let newX = playerPos.x + dx;
    let newY = playerPos.y + dy;
    if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && !isWall(newX, newY)) {
      playerPos = { x: newX, y: newY };
      render();
      checkCollision();
    }
  }

  function moveEnemy() {
    let dx = 0, dy = 0;
    if (enemyPos.x < playerPos.x) dx = 1;
    else if (enemyPos.x > playerPos.x) dx = -1;
    if (enemyPos.y < playerPos.y) dy = 1;
    else if (enemyPos.y > playerPos.y) dy = -1;

    const newX = enemyPos.x + dx;
    const newY = enemyPos.y + dy;
    if (!isWall(newX, enemyPos.y)) enemyPos.x = newX;
    if (!isWall(enemyPos.x, newY)) enemyPos.y = newY;
    render();
    checkCollision();
  }

  function checkCollision() {
    if (playerPos.x === enemyPos.x && playerPos.y === enemyPos.y) {
      gameOver();
    }

    if (playerPos.x === doorPos.x && playerPos.y === doorPos.y) {
      nextLevel();
    }
  }

  function gameOver() {
    clearInterval(gameLoop);
    overlayText.textContent = "üíÄ GAME OVER";
    overlay.style.display = "flex";
  }

  function nextLevel() {
    clearInterval(gameLoop);
    level++;
    enemySpeed = Math.max(150, enemySpeed - 50);
    overlayText.textContent = `‚úÖ Fase ${level - 1} completa! Pr√≥xima fase...`;
    overlay.style.display = "flex";

    setTimeout(() => {
      overlay.style.display = "none";
      startGame();
    }, 2000);
  }

  function startGame() {
    playerPos = { x: 1, y: 1 };
    enemyPos = { x: 18, y: 18 };
    doorPos = { x: 10, y: 10 };
    walls = generateWalls(level);
    createWallElements(walls);
    render();
    clearInterval(gameLoop);
    gameLoop = setInterval(moveEnemy, enemySpeed);
  }

  document.addEventListener("keydown", e => {
    switch (e.key) {
      case "ArrowUp": movePlayer(0, -1); break;
      case "ArrowDown": movePlayer(0, 1); break;
      case "ArrowLeft": movePlayer(-1, 0); break;
      case "ArrowRight": movePlayer(1, 0); break;
    }
  });

  restartBtn.addEventListener("click", () => {
    level = 1;
    enemySpeed = 600;
    overlay.style.display = "none";
    startGame();
  });

  startGame();
</script>

</body>
</html>
