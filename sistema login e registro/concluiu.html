<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Redefinida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#780206, #061161);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .success-container h2 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #333;
        }
        .success-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .success-container button {
            padding: 10px 20px;
            background-color: #6e0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .success-container button:hover {
            background-color: #920000;
        }
    </style>
</head>
<body>
    <div class="success-container">

</body>
</html>
