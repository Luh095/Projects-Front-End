<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8B5A2B, #D2B48C);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #4B2E2E;
            padding: 30vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .cart-items {
            margin-top: 20px;
        }
        .cart-item {
            padding: 10px;
            background: #F5DEB3;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let total = 0;
            
            cart.forEach(({ item, price }, index) => {
                total += price;
                cartContainer.innerHTML += `<div class='cart-item'>${item} - R$${price.toFixed(2)}</div>`;
            });
            document.getElementById("total").innerText = `Total: R$${total.toFixed(2)}`;
        }
        
        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
        
        window.onload = loadCart;
    </script>
</head>
<body>
    <div class="container">
        <h1>Seu Carrinho</h1>
        <div id="cart-items" class="cart-items"></div>
        <h2 id="total">Total: R$0,00</h2>
        <button onclick="clearCart()">Esvaziar Carrinho</button>
        <button onclick="window.location.href='index.html'">Voltar ao Card√°pio</button>
    </div>
</body>
</html>
