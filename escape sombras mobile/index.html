<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape da Sombras Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="gameContainer">
    <div id="player" class="player"></div>
    <div id="monster" class="monster"></div>
    <div id="door" class="door"></div>
    <div id="message">
      <p id="msgText"></p>
      <button id="restartBtn">Recomeçar</button>
    </div>
    <div class="controls">
      <div class="control-btn" onclick="move('ArrowLeft')">◀</div>
      <div class="control-btn" onclick="move('ArrowUp')">▲</div>
      <div class="control-btn" onclick="move('ArrowDown')">▼</div>
      <div class="control-btn" onclick="move('ArrowRight')">▶</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
